<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="search">
            <input type="text" class="search" placeholder="Enter City Name" spellcheck="false">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <h1>City Not Found</h1>
        </div>
        <div class="weather">
            <!-- location date and time start -->
            <div class="location-date-container">
                <div class="location">
                    <img class="location-icon" src="images/location.png">
                    <h2 class="city">London</h2>
                    <h6 class="country">UK</h6>
                </div>
                <div class="date">
                    <img src="images/date.png">
                    <h5 class="current-date">Monday, 12th April 2021</h5>
                </div>
            </div>
            <!-- location date and time end -->
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">18°C</h1>
            <h3 class="climate">Rainy</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="" srcset="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="" srcset="">
                        <div>
                            <p class="wind">50 km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
                <div>
                </div>

                <!-- wheter fore carste -->
                <div class="whether-forecast-container">
                    <div class="forecaste-items">
                        <h3 class="day1">03 Aug</h3>
                        <img src="images/rain.png" class="forecaste-icon">
                        <h2 class="weather1">Rainy</h2>
                        <h3 class="temp1">18°C</h3>
                    </div>
                    <div class="forecaste-items">
                        <h3 class="day2">03 Aug</h3>
                        <img src="images/rain.png" class="forecaste-icon">
                        <h2 class="weather2">Rainy</h2>
                        <h3 class="temp2">18°C</h3>
                    </div>
                    <div class="forecaste-items">
                        <h3 class="day3">03 Aug</h3>
                        <img src="images/rain.png" class="forecaste-icon">
                        <h2 class="weather3">Rainy</h2>
                        <h3 class="temp3">18°C</h3>
                    </div>
                    <div class="forecaste-items">
                        <h3 class="day4">03 Aug</h3>
                        <img src="images/rain.png" class="forecaste-icon">
                        <h2 class="weather4">Rainy</h2>
                        <h3 class="temp4">18°C</h3>

                    <div class="forecaste-items">

                        <h3 class="temp5">18°C</h3>
                    </div>
                    <div class="forecaste-items">

                        <h2 class="weather6">Rainy</h2>
                        <h3 class="temp6">18°C</h3>
                    </div>
                    
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
